<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-image: url("https://images.unsplash.com/photo-1576091160550-2173dba999ef");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .overlay {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #clearStorage {
        background-color: #ff4d4d;
        margin-top: 10px;
      }

      #clearStorage:hover {
        background-color: #e64545;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .overlay {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        button {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>User Registration</h1>
      <form id="registrationForm">
        <label for="Patient">Patient Name:</label>
        <input type="text" id="name" name="Patient name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <button type="submit">Register</button>
      </form>

      <button id="clearStorage">Clear User Data</button>
      <a href="users.html">View Registered Users</a>
    </div>

    <script>
      document
        .getElementById("clearStorage")
        .addEventListener("click", function () {
          localStorage.removeItem("users");
          alert("User data cleared!");
        });

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const city = document.getElementById("city").value;

          const user = {
            name: name,
            email: email,
            password: password,
            city: city,
          };

          const users = JSON.parse(localStorage.getItem("users")) || [];
          users.push(user);

          localStorage.setItem("users", JSON.stringify(users));

          alert("User registered successfully!");

          this.reset();
        });
    </script>
    <script src="app.js"></script>
  </body>
</html>
